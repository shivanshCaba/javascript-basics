<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="container text-center">
        <label for="content">Modify your texts</label>
        <br>
        <textarea name="" id="content" cols="30" rows="10" placeholder="enter text" onchange="catchContent(this)"></textarea>
        <br>
        <button type="button" class="btn btn-outline-info" onclick="capital()">Capitalize</button>
        <button type="button" class="btn btn-outline-danger" onclick="camel()">camelCase</button>
    </div>

    <script>
        let content = document.getElementById("content").value
        
        function catchContent(text){
            content = text.value;
            console.log(content)
        }
        function capital(){
            // content = "divintinht gupta"

            let arr = content.toLowerCase().split(" ")
            for(let i=0;i<arr.length;i++){
                let word = arr[i];
                let char1 = word.charAt(0);
                char1 = char1.toUpperCase();
                let newWord = char1+word.slice(1);
                arr[i] = newWord;
            }

            document.getElementById("content").value = arr.join(" ")
        }
        function camel(){
            // content = "divintinht  GuptaSharma awSoME"

            let arr = content.toLowerCase().split(" ");
            for(let i=1;i<arr.length;i++){
                let word = arr[i];
                let char1 = word.charAt(0);
                char1 = char1.toUpperCase();
                let newWord = char1+word.slice(1);
                arr[i] = newWord;
            }

            document.getElementById("content").value = arr.join("")
        }
    </script>
</body>

</html>
